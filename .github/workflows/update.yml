name: Update NSE500 Market Health

on:
  workflow_dispatch:
  schedule:
    # 19:05 IST Mon-Fri (GitHub uses UTC)
    - cron: "35 13 * * 1-5"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run updater
        run: |
          python update_data.py

      - name: Commit updated data
        run: |
          git config user.name "chartstudio-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json data/*.gz || true
          git commit -m "Update market health data" || echo "No changes to commit"
          git push
