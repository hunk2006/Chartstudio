name: Update NSE500 Market Health

on:
  schedule:
    - cron: "30 10 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run updater
        env:
          TWELVE_API_KEY: ${{ secrets.TWELVE_API_KEY }}
        run: |
          python update_data.py

      - name: Commit updated data
        run: |
          git config user.name "chartstudio-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.json data/history.json
          git commit -m "Daily update" || echo "No changes"
          git push
